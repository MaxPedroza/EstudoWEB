<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Responsivel usando Html CSS e Js</title>
    <!-- fonte de icones -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Css-->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>    
    <div class="container">
        <aside>
            <div class="top">
                    <div class="logo">
                        <img src="/images/logo.png" alt="">
                        <h2 class="text-muted">Max<span class="danger">Pedroza</span></h2>
                    </div>
                    <div class="close" id="close-btn">
                        <span class="material-icons-sharp">close</span>
                    </div>                
                </div>
            </div>
        <div class="sidebar">
            <a href="#">
                <span class="material-icons-sharp">dashboard</span>
                <h3>Dashboard</h3>
            </a>
            <a href="#">
                <span class="material-icons-sharp">person-outline</span>
                <h3>Costumers</h3>
            </a>
            <a href="#">
                <span class="material-icons-sharp">receipt</span>
                <h3>Orders</h3>
            </a>
            <a href="#">
                <span class="material-icons-sharp">trending_up</span>
                <h3>Analitics</h3>
            </a>
            <a href="#">
                <span class="material-icons-sharp">chat</span>
                <h3>Messages</h3>
                <span class="message-count">26</span>
            </a>
            <a href="#">
                <span class="material-icons-sharp">assignment_turned_in</span>
                <h3>Products</h3>
            </a>
            <a href="#">
                <span class="material-icons-sharp">receipt</span>
                <h3>Reports</h3>
            </a>
            <a href="#">
                <span class="material-icons-sharp">settings</span>
                <h3>Settings</h3>
            </a>
            <a href="#">
                <span class="material-icons-sharp">add_circle</span>
                <h3>Add Products</h3>
            </a>
            <a href="#">
                <span class="material-icons-sharp">logout</span>
                <h3>Logout</h3>
            </a>
        </div>
        </aside>
    </div>
</body>
</html>
